<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="super-container">
        <div>
            <input id="input" aria-readonly="true" placeholder="0"></input>
        </div>
        <div>
            <button class="ac-btn" class="btn">AC</button>
        </div>
        <div class="container">
        
            <div class="calculator-body">
        
                <div>
                    <button class="seven-btn num-btn" class="btn" >7</button>
                    <button class="eight-btn num-btn" class="btn" >8</button>
                    <button class="nine-btn num-btn" class="btn" >9</button>
                </div>
                <div>
                    <button class="four-btn num-btn" >4</button>
                    <button class="five-btn num-btn" >5</button>
                    <button class="six-btn num-btn" >6</button>
                </div>
                <div>
                    <button class="one-btn num-btn" class="btn" >1</button>
                    <button class="two-btn num-btn" class="btn" >2</button>
                    <button class="three-btn num-btn" class="btn" >3</button>
                </div>
                <div>
                    <button class="decimal-btn num-btn" class="btn" >.</button>
                    <button class="zero-btn num-btn" class="btn" >0</button>
                    <button class="equal-btn num-btn" class="btn" >=</button>
                </div>
        
            </div>
            <div class="func-container" class="btn">
                <button class="plus-btn num-btn" class="btn" >+</button>
                <button class="minus-btn num-btn" class="btn" >-</button>
                <button class="multiply-btn num-btn" class="btn" >*</button>
                <button class="divide-btn num-btn" class="btn" >/</button>
            </div>
        
        </div>
    </div>
</body>
</html>
